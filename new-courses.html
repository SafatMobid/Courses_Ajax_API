<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Document</title>

</head>

<body>
    <main>

        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4" style="padding-top:2rem">
                    <h3>Add a new course</h3>
                    <div class="input-group mb-3" style="padding-top: 2em;">
                        <h5>Course Department: &nbsp;&nbsp;</h5>
                        <input id="courseDeptInput" type="text" class="form-control" placeholder=""
                            aria-label="Example text with button addon" aria-describedby="button-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <h5>Course Number: &nbsp;&nbsp;</h5>
                        <input id="courseNumInput" type="text" class="form-control" placeholder=""
                            aria-label="Example text with button addon" aria-describedby="button-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <h5>Course Name: &nbsp;&nbsp;</h5>
                        <input id="courseNameInput" type="text" class="form-control" placeholder=""
                            aria-label="Example text with button addon" aria-describedby="button-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <h5>Instructor Name: &nbsp;&nbsp;</h5>
                        <input id="instructorNameInput" type="text" class="form-control" placeholder=""
                            aria-label="Example text with button addon" aria-describedby="button-addon1">
                    </div>
                    <h5>Start Date:&nbsp;&nbsp;</h5>
                    <div class="input-group mb-3">
                        <h5>Month:&nbsp;&nbsp;</h5>
                        <select type="text" id="optionDropdown" class="form-select">
                            <option value="Jan" checked>January</option>
                            <option value="Feb">February</option>
                            <option value="Mar">March</option>
                            <option value="Apr">April</option>
                            <option value="May">May</option>
                            <option value="Jun">June</option>
                            <option value="Jul" >July</option>
                            <option value="Aug">August</option>
                            <option value="Sep">September</option>
                            <option value="Oct">October</option>
                            <option value="Nov">November</option>
                            <option value="Dec">December</option>
                        </select>
                        <h5 style="padding-left:1em">Day:&nbsp;&nbsp;</h5>
                        <input id="startDateInput" type="number" value="1" min="1" max="31" class="form-control" placeholder=""
                            aria-label="Example text with button addon" aria-describedby="button-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <h5>Number of Days: &nbsp;&nbsp;</h5>
                        <input id="classDayInput" type="text" class="form-control" placeholder=""
                            aria-label="Example text with button addon" aria-describedby="button-addon1"><h5>&nbsp;&nbsp; Days</h5>
                    </div>
                    <div>
                        <button class="btn btn-outline-secondary" type="button" id="addBtn">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div id="infoContainer" class="row">

            </div>
        </div>

    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="/scripts/new-courses.js"></script>

</body>

</html>
